<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>YouHeal</title>
    <link rel="stylesheet" href="Sign up.css">
</head>

<body>

    <div class="center">
        <h1>YouHeal Login</h1>
        <form method="post" action="Sign_in.html">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>First name</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Last Name</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="email" required>
                <span></span>
                <label>Email</label>
            </div>


            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Confirm Password</label>
            </div>

            <!-- <div class="pass">Forgot Password?</div> -->



            <input type="submit" value="Sign Up">
        </form>
    </div>

</body>

</html>
