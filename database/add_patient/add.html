<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center">
        <h1>Administrator Login</h1>
        <form action="db_conn.php">
            <div class="txt_field">
                <input type="text" name="patient" required>
                <span></span>
                <label for="patient">Patient ID</label>
            </div>
            <div class="txt_field">
                <input type="text" name="name" required>
                <span></span>
                <label for="name">Patient Name</label>
            </div>
            <div class="txt_field">
                <input type="text" name="doctor" required>
                <span></span>
                <label for="doctor">Doctor_id</label>
            </div>

            <div class="txt_field">
                <input type="text" name="gender" required>
                <span></span>
                <label for="gender">Gender</label>
            </div>
            <div class="txt_field">
                <input type="text" name="birth" required>
                <span></span>
                <label for="birth">Birthdate, format: 'xxxx-xx-xx'</label>
            </div>
            <div class="txt_field">
                <input type="text" name="num" required>
                <span></span>
                <label for="num">Phone Number</label>
            </div>
            <div class="txt_field">
                <input type="text" name="address" required>
                <span></span>
                <label for="address">Address</label>
            </div>
            <div class="txt_field">
                <input id="med" type="text" name="med" required>
                <span></span>
                <label for="med">Medical History</label>
            </div>

            <input type="submit" value="Login" id="subbtn">
        </form>
    </div>

</body>

</html>
